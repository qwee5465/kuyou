<!DOCTYPE html>
<html>
<head>
	<title>过期提醒</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/base.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css?v={$version}" /> 
	<style type="text/css">
	.headcolor{background: #404040;border: 1px solid #404040 !important; color: #fff;letter-spacing: 1.5px;}
	.tb-style td{border-bottom: 1px solid #d2d2d2; border-left: 1px solid #d2d2d2;}
	table tr:nth-child(even){background:#e5e4e4;}
	.tb-style{background: #f5f5f5;}
	.text-left{text-align: left;}
	</style>
</head>
<body>
	<div class="nav navbar-default">
		<div class="container-fluid pb10">
			<h3 class="text-left">快过期商品</h3> 
		</div>
	</div>
	<div class="container-fluid mt10">
		<div class="col-xs-12">
			<table class="tb-style">
				<thead>
					<tr>
						<td class="headcolor">行号</td>
						<td class="headcolor">入库单据号</td>
						<td class="headcolor">商品名称</td>
						<td class="headcolor">品牌</td>
						<td class="headcolor">单位</td>
						<td class="headcolor">数量</td> 
						<td class="headcolor">进货价(元)</td> 
						<td class="headcolor">保质期剩余天数</td> 
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="vo">
					<tr>
						<td>{$key+1}</td>
						<td>{$vo.jsid}</td> 
						<td>{$vo.gname}</td>
						<td>{$vo.bname}</td>
						<td>{$vo.uname}</td>
						<td>{$vo.num|keep4}</td>
						<td>{$vo.price|keep4}</td>  
						<td>{$vo.overplus_day}</td>  
					</tr>
					</volist> 
				</tbody>
			</table> 
		</div>
	</div> 
	<script src='__PUBLIC__/js/jquery.min.js'></script>
	<script src="__PUBLIC__/js/base.js"></script>
	<script src="__PUBLIC__/js/common.js?v={$version}"></script>
	<script src="__PUBLIC__/layer/layer.js"></script> 
</body>
</html>
