<!DOCTYPE html>
<html>
<head>
	<title>库友进销存</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/base.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css?v={$version}" />
	<style type="text/css">
	.headcolor{background: #404040; border: 1px solid #404040;color: #fff;border-left:1px solid #404040 !important;border-bottom:1px solid #404040 !important; }
	</style>
</head>
<body>
	<div class="nav navbar-default">
		<div class="container-fluid">
			<h3 style="border:none;">
				{$list[0].gname}的货损详情
			</h3>
		</div>
	</div> 
	<div class="container-fluid mt20">
		<div class="col-xs-12 "> 
			<table class="tb-style" >
				 <thead>
					<tr>
						<td class="headcolor">序号</td>
						<td class="headcolor">出库单据号</td>
						<td class="headcolor">商品名称</td>
						<td class="headcolor">单位</td> 
						<td class="headcolor">货损数量</td>
						<td class="headcolor">总金额(元)</td> 
						<td class="headcolor">客户</td> 
						<td class="headcolor">货损日期</td> 
					</tr>
				 </thead>
				 <tbody>
					<volist name="list" id="vo">
						<tr>
							<td>{$key+1}</td>
							<td>{$vo.osid}</td>
							<td>{$vo.gname}</td>
							<td>{$vo.uname}</td>
							<td>{$vo.cd_num|keep4}</td>
							<td>{$vo.total|keep4}</td>
							<td>{$vo.cname|getDefaultCname}</td>
							<td>{$vo.create_time|date='Y-m-d',###}</td> 
						</tr>
					</volist>
				 </tbody>
				</table>
			</div>
		</div>
	</div>  
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/common.js?v={$version}"></script>
	<script type="text/javascript" src="__PUBLIC__/date/laydate.dev.js"></script>
	<script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script>
</body>
</html>
