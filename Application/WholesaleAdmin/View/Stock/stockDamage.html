<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>货损仓库</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/base.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css?v={$version}" />
	<style type="text/css">
	.headcolor2 td{background-color: #404040; border:1px solid #404040;color: #fff; border-left: 1px solid #404040 !important; border-bottom: 1px solid #404040 !important;}
	table tr:nth-child(even){background-color: #e4e4e4;}
	.tb-style{background-color: #f5f5f5; letter-spacing: 1.5px;}
	.tb-style td{border-bottom: 1px solid #d2d2d2; border-left: 1px solid #d2d2d2;}
	.navbar-default {background-color: #fff;}
	.btn-style{background-color: #59ab76;border-color:#3b9f5f;}
	.btn-style:hover{linear-gradient(#3b9f5f,#3b9f5f);
    background-image: linear-gradient(rgb(59, 159, 95), rgb(59, 159, 95));
    background-position-x: initial;
    background-position-y: initial;
    background-size: initial;
    background-repeat-x: initial;
    background-repeat-y: initial;
    background-attachment: initial;
    background-origin: initial;
    background-clip: initial;
    background-color: initial;}
    .noradius{border-radius: 0px;}
	</style>
</head>
<body>
	<div class="nav navbar-default">
		<div class="container-fluid pb10">
			<h3>货损仓库</h3>
			<form action="__SELF__" method="post">
				<div class="from-group"> 
					<div class="col-xs-12 col-md-12">
						<span class="mt8">开始日期</span>
						<input type="text" name="stime" id="stime" value="{$stime}" class="form-control w-150 ml10 noradius"  />
						<span class="mt8 ml10">结束日期</span>
						<input type="text" name="etime" id="etime" value="{$etime}" class="form-control w-150 ml10 noradius" /> 
						<span class="mt8 ml10">商品名称</span>
						<input type="text" name="gname" value="{$gname}" class="form-control w-150 ml10" />
						<input type="submit" value="搜 索" class="btn btn-style ml20">
					</div> 
				</div>
			</form>
		</div>
	</div>
	<div class="container-fluid mt20">
		<div class="col-xs-12 col-md-12">
			<table class="tb-style">
				<thead>
					<tr class="headcolor2">
						<td>行号</td>
						<td>商品名称</td>
						<td>品牌</td>
						<td>单位</td> 
						<td>货损数量</td>
						<td>总金额(元)</td> 
						<td>操作</td>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="vo">
					<tr> 
						<td>{$key+1}</td>
						<td>{$vo.gname}</td> 
						<td>{$vo.bname}</td> 
						<td>{$vo.uname}</td> 
						<td>{$vo.cd_num|keep4}</td>
						<td>{$vo.total|keep4}</td> 
						<td>
							<a href="javascript:;" onclick="openDetail('{$vo.wgid}')" >查看明细</a>
						</td> 
					</tr> 
					</volist>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/base.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/common.js?v={$version}"></script> 
	<script type="text/javascript" src="__PUBLIC__/date/laydate.dev.js"></script>
	<script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script>
	<script>
		laydate({
            elem: '#stime'
        });
		laydate({
            elem: '#etime'
        });

		function openDetail(wgid){
			layer.open({
				type: 2,
				closeBtn: 1,
				area: ['1000px', '500px'],
				title: false,
				content: '__APP__/WholesaleAdmin/Stock/cdnumDetail.html?wgid='+wgid
			});
		}
	</script>
</body>
</html>
