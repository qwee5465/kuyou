<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">

	<style type="text/css">

.data-setting{background:#eee;border-radius:0px;}
.fs-12{letter-spacing: 1.5px;}
.headcolor{background-color: #404040; color: #fff; letter-spacing: 1.5px; border-left: 1px solid #404040 !important; border-bottom: 1px solid #404040 !important; border: 1px solid #404040;}
.tb-style td{border-left: 1px solid #d2d2d2; border-bottom: 1px solid #d2d2d2;}
.performer{border-bottom: 1px solid #d2d2d2;}
.form-control{width: auto;}
.data-submit{height: auto; background: #59ab76;border: 1px solid #3b9f5f;bottom:20px;}

<body>

				<li class="fl w50 nav-top-li pr">自定义列管理

				</li>
			</ul>
		</div>
		<form>
			<div class="wrap"  style="height:360px;background-color:#fff;">
				<div class="form-setting">
					<div class="performer cf" style="height:auto;">
						<div class="h-40">
							<span class="fs-12 fl lh-40 ml15">此功能可以选择在窗口中显示列及自定义标题</span>
							<div class="fr mt15 mr15">

							</div>
							
						</div>
						<!-- <div class="line"></div> -->
						<!-- <div class="fl ml20">
							<input type="checkbox" class="fl w-14 h-14" />
							<span class="fs-14 fl sp-s-p">操作员1</span>
						</div>
						<div class="fl ml20">
							<input type="checkbox" class="fl w-14 h-14" />
							<span class="fs-14 fl sp-s-p">操作员2</span>
						</div>
						<div class="fl ml20">
							<input type="checkbox" class="fl w-14 h-14" />
							<span class="fs-14 fl sp-s-p">操作员3</span>
						</div>
						<div class="fl ml20">
							<input type="checkbox" class="fl w-14 h-14" />
							<span class="fs-14 fl sp-s-p">操作员4</span>
						</div>
						<div class="fl ml20">
							<input type="checkbox" class="fl w-14 h-14" />

							<input type="checkbox" class="fl w-14 h-14" />

						</div> -->
					</div>
					<div style="height:320px;overflow:auto;">
						<table style="border:none;" class="tb-style">
							<thead>
								<tr>
									<td class="headcolor">行号</td>
									<td class="w-200 headcolor">标题名称</td>
									<td class="w-200 headcolor">显示名称</td>
									<td class="headcolor">可显示</td>
									<td class="headcolor">可打印</td>
								</tr>
							</thead>
							<tbody>
								<volist name="gs_list" id="vo">
									<tr>
										<td>{$key+1}</td>
										<td>{$vo.title}</td>
										<td>
											<input type="text" value="{$vo.show_name}" id="{$vo.cname}"  class="bnone-txt text-center" />
										</td>
										<td> 
											<if condition="$vo['disabled'] eq 0">
												<input type="checkbox" name="show" id="{$vo.cname}_s"  disabled checked="checked" class="w-14 h-14">
											<else />
												<if condition="$vo['isshow'] eq 0"> 
													<input type="checkbox" name="show" id="{$vo.cname}_s" checked="checked" class="w-14 h-14" /> 
												<else />
													<input type="checkbox" name="show" id="{$vo.cname}_s" class="w-14 h-14" />
												</if> 
											</if> 	
										</td>
										<td>
											<if condition="$vo.isprint eq 0">
												<input type="checkbox" name="print" id="{$vo.cname}_p" checked="checked" class="w-14 h-14" />
											<else />	
												<input type="checkbox" name="print" id="{$vo.cname}_p" class="w-14 h-14" />
											</if>
										</td>
									</tr> 
								</volist>
							</tbody>
						</table>
					</div>
				</div>
				<div class="custom-mg none">
					<h4 class="text-center" style="margin-top:100px; letter-spacing: 1.5px;">功能未开放，敬请期待。</h4>
					<div class="fl list none" >
						<ul>
							<li class="text-center" style="border-bottom:1px solid #d0d0d0;">已定义列</li>
							<li>自定义列表1</li>
							<li></li>
							<li></li>
							<li></li>

							<li></li>
							<li></li>

							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>			
					<div class="fl property none">
						<p>列属性</p>
						<div class="cf property-value">
							<div class="fl mt10">
								<span>列类型：</span>
								<input type="text" class="w-100 ml14">
							</div>
							<div class="fl ml10 mt10">
								<span>数据类型：</span>
								<input type="text" class="w-100">
							</div>
							<div class="fl mt10">
								<span>显示名称：</span>
								<input type="text" class="w-100">
							</div>
							<div class="fl ml10 mt10">
								<span>默认值：</span>
								<input type="text" class="w-100 ml14">
							</div>
						</div>
						<div class="property-choice">
							<div class="cf mt10">
								<div class="fl">
									<input type="checkbox" class="fl w-14 h-14" />
									<span class="fs-14 fl sp-s-p">添加到表头区</span>
								</div>
								<div class="fl ml75">
									<input type="checkbox" class="fl w-14 h-14" />
									<span class="fs-14 fl sp-s-p">添加到明细区</span>
								</div>
							</div>
							<div class="cf mt10">
								<div class="fl">
									<input type="checkbox" class="fl w-14 h-14" />
									<span class="fs-14 fl sp-s-p">可编辑</span>
								</div>
								<div class="fl ml30">
									<input type="checkbox" class="fl w-14 h-14" />
									<span class="fs-14 fl sp-s-p">可显示</span>
								</div>
								<div class="fl ml20">
									<input type="checkbox" class="fl w-14 h-14" />
									<span class="fs-14 fl sp-s-p">可打印</span>

							</div>	
						</div>
						<div class="calc">
							<span>计算列表达式？</span>
							<textarea></textarea>
						</div>
						<div class="text-center mt10">

			<div>
				<input type="button" onclick="submitForm()" value="提 交" class="form-control data-submit pa" >

	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>

	<script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script>
	<script type="text/javascript">
		// 数据设置顶部导航
		$(".nav-top-li").click(function(){
			$(this).addClass("active").siblings().removeClass("active");
			$(this).children(".triangle").show().end().siblings().children(".triangle").hide();
			$(".wrap").children().eq($(this).index()).show().siblings().hide();
		});

		//提交数据
		function submitForm(){ 
			//$("#gname_p").is(':checked')
			var gname = $("#gname").val();
			if(!gname){ 
				layer.tips('请填写显示名称', '#gname', {tips: 2});
				return false; 
			}
			var gname_s = $("#gname_s").is(':checked') ? 0 : 1;
			var gname_p = $("#gname_p").is(':checked') ? 0 : 1;
			var gtname = $("#gtname").val();
			if(!gtname){ 
				layer.tips('请填写显示名称', '#gtname', {tips: 2});
				return false; 
			}
			var gtname_s = $("#gtname_s").is(':checked') ? 0 : 1;
			var gtname_p = $("#gtname_p").is(':checked') ? 0 : 1;
			var pic = $("#pic").val();
			if(!pic){ 
				layer.tips('请填写显示名称', '#pic', {tips: 2});
				return false; 
			}
			var pic_s = $("#pic_s").is(':checked') ? 0 : 1;
			var pic_p = $("#pic_p").is(':checked') ? 0 : 1;
			var bname = $("#bname").val();
			if(!bname){ 
				layer.tips('请填写显示名称', '#bname', {tips: 2});
				return false; 
			}
			var bname_s = $("#bname_s").is(':checked') ? 0 : 1;
			var bname_p = $("#bname_p").is(':checked') ? 0 : 1;
			var price = $("#price").val();
			if(!price){ 
				layer.tips('请填写显示名称', '#price', {tips: 2});
				return false; 
			}
			var price_s = $("#price_s").is(':checked') ? 0 : 1;
			var price_p = $("#price_p").is(':checked') ? 0 : 1;
			var uname = $("#uname").val();
			if(!uname){ 
				layer.tips('请填写显示名称', '#uname', {tips: 2});
				return false; 
			}
			var uname_s = $("#uname_s").is(':checked') ? 0 : 1;
			var uname_p = $("#uname_p").is(':checked') ? 0 : 1;
			var ctime = $("#ctime").val();
			if(!ctime){ 
				layer.tips('请填写显示名称', '#ctime', {tips: 2});
				return false; 
			}
			var ctime_s = $("#ctime_s").is(':checked') ? 0 : 1;
			var ctime_p = $("#ctime_p").is(':checked') ? 0 : 1; 
			
			var data ={
				"gname":gname,
	            "gname_s":gname_s,
	            "gname_p":gname_p,
	            "gtname":gtname,
	            "gtname_s":gtname_s,
	            "gtname_p":gtname_p,
	            "pic":pic,
	            "pic_s":pic_s,
	            "pic_p":pic_p,
	            "bname":bname,
	            "bname_s":bname_s,
	            "bname_p":bname_p,
	            "price":price,
	            "price_s":price_s,
	            "price_p":price_p,
	            "uname":uname,
	            "uname_s":uname_s,
	            "uname_p":uname_p,
	            "ctime":ctime,
	            "ctime_s":ctime_s,
	            "ctime_p":ctime_p 
			}; 
			var index = layer.load(2,{time:1000});
			$.post("{:U('Goods/dataColumnSubmit')}", data,function(data){
				layer.close(index);
			 	if(data==0){
			 		layer.msg("提交成功,2秒后刷新页面!");
			 		setTimeout(function(){
			 			parent.history.go(0);
			 		},2000) 
			 	}else{
			 		layer.msg("提交失败");
			 	}
			}, "json");
		}
	</script>
</body>
</html>
