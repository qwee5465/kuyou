<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/base.css" /> 
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css" />   
	 
</head>
<body>
<div class="nav navbar-default h-120" id="nav">
	<div class="container-fluid">
		<div>

			</if> 
		</div>
	</div>
</div>
<div class="container-fluid mt10">
	<div class="row ml0">
		<div class="col-xs-12">
			<table class="tb-style">
				<thead>
				<tr>
					<td>
						<div class="w-60" style="margin:0 auto;">
							<span class="fl sp-s-p">序号</span>
						</div> 
					</td>
					<td>内装类型</td>
					<td>规格规则</td> 
					<td>使用次数</td>
					<!-- <td>操作</td> -->
				</tr>
				</thead>
				<tbody>

				<volist name="list" id="vo">

						<td>{$vo.use_num}</td>

							<a class="edit"  href="javascript:;">编辑</a> 
						</td> -->
					</tr>
				</volist>

				</tbody>
			</table> 
		</div>
	</div>
</div>

<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/base.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js?v={$version}"></script>
<script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script>
<script type="text/javascript">
	$('.del').click(function(){
		var _this =this;
		var id =$(this).parent().attr('data-id');
		layer.confirm('您确定要删除吗？', {
			btn: ['确认'], //按钮
			shade: [0.4, '#393D49'] //显示遮罩
		}, function(){
			$.post("{:U('Goods/goodsTypeDel')}", { "gtid": id},function(data){
				if(data == 0){
					layer.msg('删除成功', { icon: 1, time: 1000 }, function(){
						$(_this).parent().parent().remove();
					});
				}else{
					layer.msg('删除失败', {icon: 2, time: 2000 });
				}
			}, "json");
		},function(){
		});
	});
	//编辑按钮
	$('.edit').click(function(){
		// var id =$(this).parent().attr('data-id');
		// layer.open({
		// 	type: 2,
		// 	closeBtn: 0,
		// 	area: ['350px', '200px'],
		// 	title:false,
		// 	content: '__APP__/WholesaleAdmin/Goods/goodsTypeEdit.html?gtid='+id
		// });
	});

	//新增供应商类型
	$('#add').click(function(){
		layer.open({
			type: 2,
			closeBtn: 2,
			area: ['800px', '500px'],
			title:false,
			content: "__APP__/WholesaleAdmin/Goods/goodsSpecAdd.html?wgid={$wgid}"
		});
	}); 
</script>
</body>
</html>
