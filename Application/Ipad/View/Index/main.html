<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<title>库友进销存</title> 
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/base.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css?v={$version}" /> 
	<style type="text/css">
		html,body{height:100%;}
		.wrap{}
		.header{height:60px;background-color:#2CC3CC;z-index: 2;}
		.user-box{position: absolute;right:20px;top:20px;}
		.white{color:#fff;}
		.b-none{border:none;}
		.logo_box{margin-left:20px;margin-top:11px;}
		.logo_box img{width:90px;height:35px;}
		.main{background: #C3EFF2;height:100%;width:100%;position: absolute;left:0;top:0;z-index:1;}
		.main_content{position:absolute;top:50%;left:50%;margin-left:-200px;margin-top:-100px;width:400px;height:200px;}
		.a-btn{position: absolute;bottom:20px;left:50%;color:#2CC3CC;border:2px solid #19aab3;background-color: #fff;padding: 3px 10px;border-radius: 50px;font-size:16px;margin-left:-40px;}
		.a-btn:action{}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="header pr">
			<!-- logo -->
			<div class="fl logo_box"><img src="__PUBLIC__/img/first_logo.png" alt=""></div>
			<!-- 欢迎 -->
			<h3 class="white b-none fl">库友进销存管理软件</h3>
			<!-- 用户栏	 -->
			<div class="user-box">
				<div class="fl">
					<img src="__PUBLIC__/img/first_user.png" alt="">
					<span class="ml10 white" id="contacts"></span>
				</div> 
				<div class="fl ml10">
					<a href="javascript:logout();">
						<img src="__PUBLIC__/img/first_logout.png" alt="">
						<span class="ml10 white">注销</span> 
					</a> 
				</div> 
			</div>
		</div>
		<div class="main">
			<div class="main_content">
				<div class="fl pr">
					<img src="__PUBLIC__/img/first_purchase.png" alt=""> 
					<button onclick="purchaseReport()" class="a-btn">我要采购</button> 
				</div>
				<div class="fr pr">
					<img src="__PUBLIC__/img/first_storage.png" alt=""> 
					<button onclick="joinReport()" class="a-btn">我要入库</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src='__PUBLIC__/js/jquery.min.js' ></script>
    <script type="text/javascript" src="__PUBLIC__/js/ipadCommon.js"></script> 
    <script type="text/javascript" src="__PUBLIC__/js/base.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script> 
	<script type="text/javascript">
		$(function(){
			$("#contacts").html(localStorage.contacts);
		});
		function logout(){
			localStorage.clear();
			location.reload();
			// window.location.href="{:U('Login/login')}";  
		}
		//采购单 
		function purchaseReport(){
			window.location.href="{:U('Index/purchaseReport')}";
		}
		//入库单
		function joinReport(){
			window.location.href="{:U('Index/joinReport')}";
		}
	</script>
</body>
</html>
